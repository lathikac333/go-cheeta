	function logout(){

    function sourceLoc(){
        $.ajax({
        url: 'http://localhost:8080/trip/location/list',
        type: 'GET',
        headers: { "Content-Type": "application/json" },
        dataType:'json',
        success: function (data)
		{
			console.log(data);
            if(data.statusCode == 1000){
            var obj = data.data;
            $.each(obj, function(k, v)
			{
				var displayVal = v.streetAddress + " - " +v.city;
                $('#sloc').append('<option value="' + v.locationId + '">' + displayVal + '</option>');
                $('#dloc').append('<option value="' + v.locationId + '">' + displayVal + '</<option>');
            });}
        }});
	}

    function sourceBranch()
    {
        $.ajax({
        url: 'http://localhost:8080/trip/branches/list',
        type: 'GET',
        headers: { "Content-Type": "application/json" },
        dataType:'json',
        success: function (data)
        {
			console.log(data);
            if(data.statusCode == 1000){
            var obj = data.data;
            $.each(obj, function(k, v)
			{
				var displayVal = v.BranchName;
                $('#branch').append('<option value="' + v.id + '">' + v.branchName + '</option>');
            });}
        }});

    }

    function userDetail()
    {
        var userId = localStorage.getItem("userId");
        console.log(userId);

    $.ajax({
         url: 'http://localhost:8080/customer/detail',
         type: 'POST',
         headers: {
          "Content-Type": "application/json"
           },
         dataType:'json',
         data: JSON.stringify(userId),
         success: function (data) {
             console.log(data);
             var obj = data.data;
             $('#uusedid').val(obj.userid);
             $('#uFirstName').val(obj.fName);
             $('#ulastName').val(obj.lName);
             $('#uEmailAddress').val(obj.email);
             $('#uAddress').val(obj.address);
             $('#uMobileNumber').val(obj.mobilenumber);
             $('#uUserPassword').val(obj.uPassword);
             //code for data
         }
     });
    console.log('end');
    }

    function triphistory()

        $.ajax({

         dataType:'json', data: JSON.stringify(userId),
        success: function (data)

            var obj = data.data;

                var mark = '<tr class="w3-center" style="margin:20px 0px; border-bottom:indianred;">'+

                $('#tripHis').append(mark);
            });

             document.getElementById("TripStatus").values = data.data.tripStatus;
             document.getElementById("BranchId").values = data.data.branchId; */
        }});

    function CurentTrip()
    {
        var userId = localStorage.getItem("userId");
        console.log(userId);

        $.ajax({
        url: 'http://localhost:8080/customer/currenttrip',
        type: 'POST',

			console.log(data);  
            var v = data.data;
                var mark = '<tr><td><div class="w3-container">' +
                '<h5 class="w3-opacity"><b> '+ v.sourceLocation +' To '+ v.destinationLocation + '</b></h5>' +
                '<label id="cancelrequest" style="width:120px; height:25px; margin:0px 10px; padding:5px background-color:darkorange"> #TripID - ' +v.tripId+'</label>'+
                '<div style="margin:5px 20px;"><h6 class="w3-text-teal"><b><i class="fa fa-id-card-o"></i> Contact Details</b></h6>' +
                '<h6 class="w3-text-teal">'+v.user.fName + ' - ' +v.user.mobilenumber+ '</h6></div>' +
                '<h6 class="w3-text-teal"><i class="fa fa-calendar fa-fw w3-margin-right"></i>'+v.travelDateTime+'</h6>' +
                '<h5 style="margin:10px 20px; color:goldenrod" > Fare - '+v.tripFare+'/-</h4>' +
                '<label class="btn btn-default" id="cancelrequest" style="width:150px; height:25px; margin:0px 10px; background-color:indianred"><b>'+v.tripStatus+'</b></label>'+
                '<hr></div></td></tr>';
                $('#curentTrip').append(mark);
        }});

    $('#booking').submit(function(e){
    console.log('start');
    var formData = $("#booking").serialize();
    e.preventDefault();

    var formData = $(this).serializeArray();
    var values = {};

    $.map(formData, function(n, i){
        values[n['name']] = n['value'];
    });

    console.log(values);

    $.ajax({
         url: 'http://localhost:8080/trip/create',
         type: 'POST',
         headers: {
          "Content-Type": "application/json"
           },
         dataType:'json',
         data: JSON.stringify(values),
         success: function (data) {
             console.log(data);
             if(data.statusCode == 1000){
             alert(data.message);
              location.reload();
             }
             else{
                alert(data.message);
             }
         }
     });
    console.log('end');
});
